<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Slide Bar</title>
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="images/ada13logo-small.png" media="(max-width:57.5rem)">
            <img src="images/ada13logo.png">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li>
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li>
                    <span class="material-symbols-outlined">email</span>
                    <a href="#">Messages</a>
                </li>
                <li>
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Shopping cart</a>
                </li>
                <li>
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Account balance</a>
                </li>
                <li>
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li>
                    <img src="images/PERFIL 4.webp" alt="">
                    <span>PROFILE</span>
                </li>
                <li>
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">logout</a
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
